<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>"Game"</title>
        <link rel="stylesheet" type="text/css" href="css/style.css"> 
    </head>
    <body>
    	<section>
    		<div class="resultsPanel">
    			<div class="info">Gracz : </div>
    			<div id="playerResult" class="info"></div>
    			<div class="info">Komputer : </div>
    			<div id="compResult" class="info"></div>
    			<button id="newGame">Nowa Gra</button>
    		</div>
			<div class="board">
    			<div id="gameResult" class="info"></div>
    			<div id="output" class="info"></div>
    		</div>
    		<div class="playerPanel">
    			<button class="player-move" id="paper" data-move="paper">Papier</button>
    			<button class="player-move" id="rock" data-move="rock">Kamień</button>
    			<button class="player-move" id="scissors" data-move="scissors">Nożyce</button>
    		</div>
    	</section>
        <div class="overlay" id="modal-overlay">
            <div class="modal" id="modal-one">
                <a href="#" class="close">x</a>
                <header>Modal one</header>
                <div class="content">
                    <p class="content-one"></p>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Round No.</th>
                            <th>Player's move</th>
                            <th>Comp's move</th>
                            <th>Round score</th>
                            <th>Score</th>
                        </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                    <p class="content-two"></p>
                </div>
            </div>
        </div>
    	<script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
